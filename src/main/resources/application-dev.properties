# logging level
import.source.name=${source_name}
import.target.name=${target_name}
logging.level.org.springframework=INFO
logging.level.com.dhivakar=DEBUG
logging.pattern.file=%d{yyyy-MM-dd} %-5level %logger{36} - %msg%
logging.pattern.console=%d{yyyy-MM-dd} %-5level %logger{36}: %msg%n
# output to a file
logging.file.name=logs/dev-file-transfer.log
spring.jpa.hibernate.ddl-auto=create-drop
spring.batch.initialize-schema=ALWAYS
